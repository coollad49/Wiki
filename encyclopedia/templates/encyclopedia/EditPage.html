{% extends 'encyclopedia/layout.html' %}
{% load widget_tweaks %}

{% block body %}
    <h1>Edit:</h1>
    <form action="{% url 'EditPage' title%}" method="post">
        {% csrf_token %}
        <label for="" class="form-label mt-3 text-primary">Content:</label>
        {% render_field form.textarea class+="form-control" %}
        <input type="submit" value="Save" class="btn btn-outline-primary mt-4">
    </form>
{% endblock %}
